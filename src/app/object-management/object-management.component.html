<rd-accordion [autoClose]="false">
  <rd-panel [color]="'green'" *ngFor="let object of objectList; let i = index">
    <div class="accordeonTitle" title>Object {{i + 1}}</div>
    <div class="inputLine">
      <span>
        <rd-select [value]="object.type" (valueChange)="changeType($event, i)" [color]="'green'" [placeholder]="'Type'">
          <rd-select-option [value]="'sphere'" [text]="'Sphere'">
            <div class="selectOption">Sphere</div>
          </rd-select-option>
          <rd-select-option [value]="'cylinder'" [text]="'Cylinder'">
            <div class="selectOption">Cylinder</div>
          </rd-select-option>
          <rd-select-option [value]="'cone'" [text]="'Cone'">
            <div class="selectOption">Cone</div>
          </rd-select-option>
          <rd-select-option [value]="'hyperbole'" [text]="'Hyperbole'">
            <div class="selectOption">Hyperbole</div>
          </rd-select-option>
          <rd-select-option [value]="'plane'" [text]="'Plane'">
            <div class="selectOption last">Plane</div>
          </rd-select-option>
        </rd-select>
      </span>

      <span *ngIf="object.type !== 'plane'">
        <rd-input [placeholder]="'Rayon'" [type]="'number'" [value]="object.r" (valueChange)="object.r = getValue($event)" [color]="'green'">
        </rd-input>
      </span>

      <span *ngIf="object.type !== 'sphere'">
        <rd-input [placeholder]="'Size'" [type]="'number'" [value]="object.size" (valueChange)="object.size = getValue($event)" [color]="'green'">
        </rd-input>
      </span>

      <span *ngIf="object.type === 'hyperbole'">
        <rd-input [placeholder]="'Center Size'" [type]="'number'" [value]="object.center" (valueChange)="object.center = getValue($event)" [color]="'green'">
        </rd-input>
      </span>

      <span>
        <div>Color</div>
        <input [colorPicker]="getColor(object.color)" [style.background]="getColor(object.color)" [cpOutputFormat]="'rgba'"
          [value]="getColor(object.color)" (colorPickerChange)="changeColor($event, object)" [cpAlphaChannel]="'disabled'">
      </span>
    </div>

    <div class="posForm">
      <div class="title">Position</div>
      <div class="inputLine">
        <span>
          <rd-input [placeholder]="'X'" [type]="'number'" [value]="object.pos.x" (valueChange)="object.pos.x = getValue($event)" [color]="'green'">
          </rd-input>
        </span>

        <span>
          <rd-input [placeholder]="'Y'" [type]="'number'" [value]="object.pos.y" (valueChange)="object.pos.y = getValue($event)" [color]="'green'">
          </rd-input>
        </span>

        <span>
          <rd-input [placeholder]="'Z'" [type]="'number'" [value]="object.pos.z" (valueChange)="object.pos.z = getValue($event)" [color]="'green'">
          </rd-input>
        </span>
      </div>
    </div>

    <div class="posForm" *ngIf="object.type === 'plane'">
      <div class="title">Vector</div>
      <div class="inputLine">
        <span>
          <rd-input [placeholder]="'X'" [type]="'number'" [value]="object['vector'].x" (valueChange)="object['vector'].x = getValue($event)" [color]="'green'">
          </rd-input>
        </span>

        <span>
          <rd-input [placeholder]="'Y'" [type]="'number'" [value]="object['vector'].y" (valueChange)="object['vector'].y = getValue($event)" [color]="'green'">
          </rd-input>
        </span>

        <span>
          <rd-input [placeholder]="'Z'" [type]="'number'" [value]="object['vector'].z" (valueChange)="object['vector'].z = getValue($event)" [color]="'green'">
          </rd-input>
        </span>
      </div>
    </div>

    <div class="deleteButton">
      <rd-button [color]="'red'" (buttonClick)="deleteObject(i)">Delete</rd-button>
    </div>
  </rd-panel>
</rd-accordion>

  <div *ngIf="objectList.length < 5" class="addButton">
    <rd-button (buttonClick)="addObject()" [color]="'green'" title> + New object</rd-button>
  </div>

  <rd-panel [color]="'green'">
    <div title>Light</div>
    <div class="posForm">
      <div class="title">Position</div>
      <div class="inputLine">
        <span>
          <rd-input [placeholder]="'X'" [type]="'number'" [value]="light.pos.x" (valueChange)="light.pos.x = getValue($event)" [color]="'green'">
          </rd-input>
        </span>

        <span>
          <rd-input [placeholder]="'Y'" [type]="'number'" [value]="light.pos.y" (valueChange)="light.pos.y = getValue($event)" [color]="'green'">
          </rd-input>
        </span>

        <span>
          <rd-input [placeholder]="'Z'" [type]="'number'" [value]="light.pos.z" (valueChange)="light.pos.z = getValue($event)" [color]="'green'">
          </rd-input>
        </span>
      </div>
    </div>
  </rd-panel>
